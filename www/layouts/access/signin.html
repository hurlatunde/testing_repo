<script>
    loadScript([
        'assets/js/access.js'
    ]);
</script>

<div class="center-block w-xxl w-auto-xs p-y-md text-center">
    <div class="p-a-md" id="signInHolder">
        <div id="showAlert">
        </div>

        <div id="social_access">
            <div>
    <span id="facebookLoginButton" class="btn btn-block indigo text-white m-b-sm">
        <i class="fa fa-facebook pull-left"></i>
        Sign in with Facebook
    </span>
                <span id="googleLoginButton" class="btn btn-block red text-white">
        <i class="fa fa-google-plus pull-left"></i>
        Sign in with Google+
    </span>
            </div>
        </div>

        <div class="m-y text-sm">
            OR
        </div>
        <form name="form" action="#" id="flextreamSignIn">
            <div class="form-group">
                <input type="email" class="form-control" name="email_address" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="password" required>
            </div>
            <div class="m-b-md hide">
                <label class="md-check">
                    <input type="checkbox"><i class="primary"></i> Keep me signed in
                </label>
            </div>

            <input type='submit' value="Sign In" class="btn btn-lg p-x-lg"/>
        </form>
        <div class="m-y">
            <a href="#/forgot-password" class="_600">Forgot password?</a>
        </div>
        <div>
            Do not have an account?
            <a href="#/signup" class="text-primary _600">Sign up</a>
        </div>
    </div>

    <div id="spinner" class="_72qNE" style="margin: 120px;display: none">
        <div class="_1d72G"></div>
    </div>
