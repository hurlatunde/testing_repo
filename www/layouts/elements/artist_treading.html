<h5 class="m-b">Popular</h5>
<div class="row item-list item-list-md item-list-li m-b" id="tracks">
    {{#trendings}}
    <div class="col-md-12 col-lg-6">
        <div class="item r" data-id="item-{{node_id}}" data-src="{{track_source}}">
            <div class="item-media ">
                <a href="#/track_detail/{{node_id}}" class="item-media-content"
                   style="background-image: url({{track_art}});"></a>
                <div class="item-overlay center">
                    <button class="btn-playpause">Play</button>
                </div>
            </div>
            <div class="item-info">
                <div class="item-overlay bottom text-right">
                    <a href="#" class="btn-favorite"><i class="fa fa-heart-o"></i></a>
                    <a href="#" class="btn-more" data-toggle="dropdown"><i
                            class="fa fa-ellipsis-h"></i></a>
                    <div class="dropdown-menu pull-right black lt"></div>
                </div>
                <div class="item-title text-ellipsis">
                    <a href="#/track_detail/{{key}}"> {{track_name}} </a>
                </div>
                <div class="item-author text-sm text-ellipsis">
                    <a href="#/artist_detail/{{track_artist}}" class="text-muted"> {{artist_name}} <span>- {{played}} views
                    </a>
                </div>
                <div class="item-meta text-sm text-muted">
              		          <span class="item-meta-stats text-xs ">
              		          	<i class="fa fa-play text-muted"></i> {{played}}
              		          	<i class="fa fa-heart m-l-sm text-muted"></i> {{likes}}
              		          </span>
                </div>


            </div>
        </div>
    </div>
    {{/trendings}}
</div>
